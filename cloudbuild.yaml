steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/disha-k8/my-docker-repo/container2', '.']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/disha-k8/my-docker-repo/container2']

  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['container', 'clusters', 'get-credentials', 'disha-gke-cluster', '--region', 'us-central1']

  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['apply', '-f', 'container2.yaml']
    env:
      - 'CLOUDSDK_COMPUTE_REGION=us-central1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=disha-gke-cluster'

options:
  logging: CLOUD_LOGGING_ONLY
